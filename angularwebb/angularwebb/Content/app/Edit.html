


<div class="row">
    <form>

        <h3>Edit User:</h3>
        <p>Id:{{params.Id}}  </p>
        <label>First Name:</label>
        <input class="w3-input w3-border" type="text" ng-model="firstname" placeholder="FirstName">
        <br>
        <label>Last Name:</label>
        <input class="w3-input w3-border" type="text" ng-model="lastname" placeholder="LastName">
        <br>
        <label>Country:</label>
        <input class="w3-input w3-border" type="text" ng-model="country" placeholder="Country">
        <br>
        <label>Phone No.</label>
        <input class="w3-input w3-border" type="text" ng-model="phone" placeholder="Phone No.">
        <br>
        <button ng-click="edituser()"> Save Changes</button>
    </form>
   </div>
